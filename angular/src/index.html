<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularApp</title>
  <base href="/mock/bar/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>



<style>
/* =========================
COLOR VARIABLES
========================= */
:root{
--gDark1:#063a13;
--gDark2:#0b5d1e;
--gDark3:#0f3d25;
--gold:#c9a227;
}

/* =========================
GLOBAL
========================= */
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}
body{margin:0;background:#fff}

/* =========================
NAVBAR (DARK GREEN)
========================= */
.navbar{
background:linear-gradient(90deg,var(--gDark3),var(--gDark1));
padding:14px 0;
position:sticky;
top:0;
z-index:999;
}

.navbar .logo img{
max-height:60px;
filter:brightness(0) invert(1);
}

/* =========================
MAIN MENU
========================= */
.navbar-nav.main-nav-wrap{gap:6px}
.navbar-nav .nav-item{position:relative}

.navbar-nav .nav-link{
color:#ffffff;
font-weight:600;
font-size:15px;
padding:10px 18px;
border-radius:6px;
transition:.25s;
}
.navbar-nav .nav-link:hover{
background:rgba(255,255,255,.14);
}

/* =========================
HERO (NON-GREEN)
========================= */
.hero{
height:300px;
background:
linear-gradient(rgba(15,23,42,.92),rgba(30,41,59,.88)),
url("https://images.unsplash.com/photo-1454165804606-c3d57bc86b40");
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px 30px;
color:#fff;
text-align:center;
}

.hero h1{font-size:26px;font-weight:900}
.hero h2{font-size:15px;margin:6px 0;color:#e5e7eb}
.hero p{font-size:13px;color:#d1d5db}

.btn-primary{
background:linear-gradient(90deg,var(--gold),#e3c766);
padding:8px 22px;
border:none;
border-radius:6px;
font-weight:bold;
}
.btn-secondary{
background:#fff;
padding:8px 22px;
border:none;
border-radius:6px;
font-weight:bold;
}
</style>




<section class="hero">
<img src="http://premierebarreview.com/premier.png" style="width:400px">
</br>

<a href="ttp://premierebarreview.com/"><button class="btn-primary">Back to Home</button> </a> 

</section>

<div style="clear:both;height:1px"></div>

</body>
</html>
